<h2>Person Listing</h2>
<ul id="ninja-listing">
    <!-- "let" for local scope -->
    <li *ngFor="let person of persons">
        <div class="single-ninja">
            <h3>{{person.firstName}} {{person.lastName}}</h3>
        </div>
    </li>
</ul>

<form class="add">
    <input #firstName />
    <input #lastName />
    <button (click)="add(firstName.value,lastName.value); firstName.value=''; lastName.value=''">Add Person</button>
</form>
